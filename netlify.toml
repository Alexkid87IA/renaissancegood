[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_MAPBOX_ACCESS_TOKEN,VITE_SHOPIFY_STOREFRONT_ACCESS_TOKEN,VITE_STRIPE_PUBLISHABLE_KEY,VITE_SHOPIFY_STORE_DOMAIN,STRIPE_SECRET_KEY"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
